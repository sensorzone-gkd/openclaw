services:
  - type: web
    name: openclaw
    runtime: docker
    plan: standard
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
    dockerCommand: sh -c "mkdir -p /data/.openclaw /home/node/.openclaw && echo '{\"gateway\":{\"mode\":\"local\",\"controlUi\":{\"dangerouslyDisableDeviceAuth\":true}}}' | tee /data/.openclaw/openclaw.json /home/node/.openclaw/openclaw.json && node dist/index.js gateway --bind lan --port 8080"
